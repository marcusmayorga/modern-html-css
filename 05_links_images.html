<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links & Images</title>
</head>
<body>
  <!-- External link -->
  <p>
    <a href="http://google.com">Click for Google</a>
  </p>

  <p>
    <a href="http://google.com" target="_blank">Click for Google</a>
  </p>

  <!-- Internal Link -->
  <p>
    <a href="/htmlsandbox/04_typeography.html"></a>
  </p>

  <!-- Local image -->
  <img src="/htmlsandbox/images/sample.jpg" alt="My Image">

  <!-- Remote images -->
  <img src="https://source.unsplash.com/200x200/?boxing,fighter" alt="My Image 2">

</body>
</html>
